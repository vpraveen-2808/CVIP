<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f97427a625.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="editor-container">
        <div class="editor-panel">
            <div class="editor-tab">
                <i class="fa-brands fa-html5"></i> HTML
            </div>
            <textarea id="html-code" class="editor-content" onkeyup="compileCode()"spellcheck="false" placeholder="Write your HTML code here"></textarea>
        </div>
        <div class="editor-panel">
            <div class="editor-tab">
                <i class="fa-brands fa-css3-alt"></i> CSS
            </div>
            <textarea id="css-code" class="editor-content" onkeyup="compileCode()"spellcheck="false" placeholder="Write your CSS code here"></textarea>
        </div>
        <div class="editor-panel">
            <div class="editor-tab">
                <i class="fa-brands fa-square-js"></i> JavaScript
            </div>
            <textarea id="js-code" class="editor-content" onkeyup="compileCode()"spellcheck="false" placeholder="Write your JavaScript code here"></textarea>
        </div>
    </div>
    <div class="output-container">
        <div class="output-panel">
            <div class="output-tab">
                <i class="fa-solid fa-play"></i> Result
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
